<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty - Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-4 mt-4">
        <div class="row">
            <div class="col">
                <a href="index.html" class="btn btn-outline-secondary mb-3">‚Üê Back to Home</a>
                <div class="display-3">
                    Rick and Morty Gallery
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control form-control-lg" id="searchInput"
                    placeholder="Search character name" onkeyup="search()">
            </div>
            <div class="col-md-6 mb-3 d-flex align-items-center gap-3">
                <label class="form-check">
                    <input class="form-check-input" type="radio" name="status" value="" checked onchange="search()">
                    <span class="form-check-label">All</span>
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="radio" name="status" value="alive" onchange="search()">
                    <span class="form-check-label text-success">Alive</span>
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="radio" name="status" value="dead" onchange="search()">
                    <span class="form-check-label text-danger">Dead</span>
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="radio" name="status" value="unknown" onchange="search()">
                    <span class="form-check-label text-secondary">Unknown</span>
                </label>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="contents">

        </div>
        <div class="row" id="loading" style="display: none;">
            <div class="col text-center my-5">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-3 h5">Loading characters...</div>
            </div>
        </div>
        <div class="row" id="noResults" style="display: none;">
            <div class="col text-center my-5">
                <div class="h4 text-muted">No characters found</div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row">
            <div class="col">
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script>
        const statusColors = { Alive: '#DEFDE0', Dead: '#FDDFDF', unknown: '#F5F5F5' };
        var contents = document.getElementById("contents");
        var loading = document.getElementById("loading");
        var noResults = document.getElementById("noResults");
        var pagination = document.getElementById("pagination");
        var searchInput = document.getElementById("searchInput");
        var currentPage = 1;
        var charactersPerPage = 30;

        function search() {
            currentPage = 1;
            getCharacters();
        }

        const getCharacters = async () => {
            contents.style.display = 'none';
            loading.style.display = 'flex';
            noResults.style.display = 'none';

            var searchTerm = searchInput.value.toLowerCase();
            var statusFilter = document.querySelector('input[name="status"]:checked').value;
            var startIndex = (currentPage - 1) * charactersPerPage;
            var startApiPage = Math.floor(startIndex / 20) + 1;
            var endApiPage = Math.ceil((startIndex + charactersPerPage) / 20);

            var allCharacters = [];
            var totalCount = 0;

            for (var apiPage = startApiPage; apiPage <= endApiPage; apiPage++) {
                var apiUrl = 'https://rickandmortyapi.com/api/character/?page=' + apiPage;
                if (searchTerm) {
                    apiUrl += '&name=' + searchTerm;
                }
                if (statusFilter) {
                    apiUrl += '&status=' + statusFilter;
                }

                var response = await fetch(apiUrl);
                var data = await response.json();

                if (data.results) {
                    allCharacters = allCharacters.concat(data.results);
                    totalCount = data.info.count;
                }
            }

            if (allCharacters.length === 0) {
                loading.style.display = 'none';
                noResults.style.display = 'flex';
                pagination.innerHTML = '';
                return;
            }

            var offsetInCombined = startIndex % 20;
            var charactersToShow = allCharacters.slice(offsetInCombined, offsetInCombined + charactersPerPage);

            var html = '';
            charactersToShow.forEach(function (character) {
                html += '<div class="col-12 col-md-6 col-lg-4">' +
                    '<div class="card my-3 shadow p-5 rounded-5 text-center">' +
                    '<div class="mx-auto overflow-hidden" style="width: 200px; height: 200px; border: 4px solid #00ff00; box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); transform: rotate(-2deg);">' +
                    '<img src="' + character.image + '" class="w-100 h-100" style="object-fit: cover; transform: rotate(2deg);">' +
                    '</div>' +
                    '<div class="my-3 h4">' + character.name + '</div>' +
                    '<div class="my-3 rounded-5 border py-2" style="background-color: ' + statusColors[character.status] + ';">' + character.status + ' - ' + character.species + '</div>' +
                    '<div class="text-muted small">' + character.location.name + '</div>' +
                    '</div></div>';
            });

            contents.innerHTML = html;
            loading.style.display = 'none';
            contents.style.display = 'flex';

            renderPagination(totalCount);
        }

        const renderPagination = (totalCount) => {
            var totalPages = Math.ceil(totalCount / charactersPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            var html = '<li class="page-item ' + (currentPage === 1 ? 'disabled' : '') + '">' +
                '<a class="page-link" href="#" onclick="changePage(' + (currentPage - 1) + '); return false;">Previous</a></li>';

            for (var i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += '<li class="page-item ' + (i === currentPage ? 'active' : '') + '">' +
                        '<a class="page-link" href="#" onclick="changePage(' + i + '); return false;">' + i + '</a></li>';
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<li class="page-item disabled"><a class="page-link" href="#">...</a></li>';
                }
            }

            html += '<li class="page-item ' + (currentPage === totalPages ? 'disabled' : '') + '">' +
                '<a class="page-link" href="#" onclick="changePage(' + (currentPage + 1) + '); return false;">Next</a></li>';

            pagination.innerHTML = html;
        }

        const changePage = (page) => {
            if (page < 1) return;
            currentPage = page;
            getCharacters();
            window.scrollTo(0, 0);
        }

        getCharacters();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
